<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contacto - Brenda Rychter</title>
	<meta name="description" content="">
	<meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">

    <link rel="shortcut icon" type="image/png" href="img/icon_tab.png"/>

</head>
<body>
	<!-- Menú -->
	<div w3-include-html="header.html"></div> 
	
	<div id="contact" class="text-center">
	  <div class="container">
	    <div class="section-title center">
	      <h2>Contacto</h2>
	      <hr>
	    </div>
	    <div class="col-md-8 col-md-offset-2">
	      <div class="col-md-4"> <i class="fa fa-map-marker fa-2x"></i>
	        <p>Ciudad Autónoma de Buenos Aires<br>
	          Villa del Parque</p>
	      </div>
	      <div class="col-md-4"> <i class="fa fa-envelope-o fa-2x"></i>
	        <p>brendarychter@gmail.com</p>
	      </div>
	      <div class="col-md-4"> <i class="fa fa-phone fa-2x"></i>
	        <p> +54 156 522 0958</p>
	      </div>
	      <div class="clearfix"></div>
	    </div>
	    <div class="col-md-8 col-md-offset-2">
	      <h3>Escribime!</h3>
	      <form name="sentMessage" id="contactForm" novalidate>
	        <div class="row">
	          <div class="col-md-6">
	            <div class="form-group">
	              <input type="text" id="name" class="form-control" placeholder="Nombre" required="required">
	              <p class="help-block text-danger"></p>
	            </div>
	          </div>
	          <div class="col-md-6">
	            <div class="form-group">
	              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
	              <p class="help-block text-danger"></p>
	            </div>
	          </div>
	        </div>
	        <div class="form-group">
	          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Mensaje" required></textarea>
	          <p class="help-block text-danger"></p>
	        </div>
	        <div id="success"></div>
	        <button type="submit" class="btn btn-default">Enviar</button>
	      </form>
	      <div class="social">
	        <ul>
	          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
	          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
	          <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
	          <li><a href="#"><i class="fa fa-github"></i></a></li>
	          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
	          <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
	        </ul>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div w3-include-html="footer.html"></div> 

</body>

<!-- Librerias externas -->
<!-- Para incluir partials -->
<script type="text/javascript" src="js/utils/w3data.js"></script>
<script>
	w3IncludeHTML();
</script>

<!-- My js files -->
<script type="text/javascript" src="js/actions.js"></script>

</html>
