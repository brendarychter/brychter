      	<section id="mail-section" class="section-style">
	      	<h3>&#161;o escribime!</h3>
	      	<form name="sentMessage" id="contactForm" action="success.html">
              	<input type="text" id="name" class="form-control" placeholder="Nombre" required="required">
              	<p class="help-block text-danger"></p>
              	<input type="email" id="email" class="form-control" placeholder="Email" required="required">
              	<p class="help-block text-danger"></p>
          		<textarea name="message" id="message" class="form-control" rows="4" placeholder="Mensaje" required></textarea>
          		<p class="help-block text-danger"></p>
	        	<button type="submit" class="styled-button">Enviar</button>
	      	</form>
		</section>
